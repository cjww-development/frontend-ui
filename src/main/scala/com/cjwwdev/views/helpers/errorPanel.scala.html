@(form: Form[_])

@if(form.hasErrors) {
    <div class="panel panel-danger">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Something wasn't quite right...
        </div>

        <ul class="list-group">
            @for(error <- form.errors) {
                @if(error.message.isEmpty) {
                    <a href="#@error.key" class="list-group-item">@error.message</a>
                }
            }
        </ul>
    </div>
}
