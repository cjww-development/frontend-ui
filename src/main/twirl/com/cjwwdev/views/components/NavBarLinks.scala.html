@import com.cjwwdev.frontendUI.builders.NavBarLinkBuilder

@(links: Seq[NavBarLinkBuilder])

@for(linkConstructor <- links) {
    <li>
        <a id="@{linkConstructor.id}-nav-link" href="@linkConstructor.link"><span class="glyphicon @linkConstructor.glyphicon" aria-hidden="true"></span> @linkConstructor.linkName</a>
    </li>
}
