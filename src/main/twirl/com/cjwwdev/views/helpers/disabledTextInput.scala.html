@(formItem : play.api.data.Field, fieldName : String, label : String, placeHolder : String, kind : String, sassClass : String)

<div class="form-group">
    <div class="input-group @if(formItem.hasErrors){ has-error }">
        <span class="@sassClass" id="basic-addon1">@label</span>
        <input type="@kind" class="form-control" placeholder="@placeHolder" aria-describedby="basic-addon1" id="@fieldName" name="@fieldName" value="@formItem.value" readonly/>
    </div>
</div>
