@(form: Form[_])(implicit messagesApi: MessagesApi)

@if(form.hasErrors) {
    <div class="panel panel-danger">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>@messagesApi("helpers.error-panel.heading")
        </div>

        <ul class="list-group">
            @for(error <- form.errors) {
                @if(error.message.nonEmpty) {
                    <a href="#@error.key" class="list-group-item">@error.message</a>
                }
            }
        </ul>
    </div>
}
